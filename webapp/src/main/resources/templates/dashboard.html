<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      th:include="fragments/layout :: page">
<head>
    <title></title>
</head>
<body>
<div th:fragment="content">

    <h1 th:inline="text">Hello [[${principal.fullName}]]!</h1>

    <div class="jumbotron" sec:authorize="hasRole('ROLE_ADMIN')">

    <div class="jumbotron" sec:authorize="hasRole('ROLE_USER')">
        This is only for users!

</html>
