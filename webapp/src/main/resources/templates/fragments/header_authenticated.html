<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>

</head>
<body>
<nav class="navbar navbar-default" th:fragment="header" >
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#header-content">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
                <img alt="Brand" th:src="@{/images/logo.jpg}" />
            </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="header-content">
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search" />
                </div>
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            </form>
            <ul class="nav navbar-nav navbar-left" sec:authorize="hasRole('ROLE_ADMIN')">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Admin<span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a th:href="@{${MAPPINGS.ADMIN_SETTINGS}}" th:text="#{system-settings}">System Settings</a></li>
                        <li><a th:href="@{${MAPPINGS.ADMIN_LIST_USERS}}" th:text="#{list-users}">List Users</a></li>
                        <li><a th:href="@{${MAPPINGS.ADMIN_CREATE_USER}}" th:text="#{create-user}">Create User</a></li>
                    </ul>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><span th:text="${principal.fullName}">John Doe</span>&nbsp;<span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a th:href="@{/settings/account}">Settings</a></li>
                        <li><a href="#">Preferences</a></li>
                        <li class="divider"></li>
                        <li>
                            <form th:action="@{/logout}" method="post">
                                <input type="submit" value="Logout" class="btn btn-link"/>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
</body>
</html>
